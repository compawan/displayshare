<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Screen Share Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    video { width: 90%; max-width: 1000px; border: 2px solid #333; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>
  <h2>WebRTC Screen Sharing with Room</h2>
  <input id="roomIdInput" placeholder="Enter Room ID" />
  <button id="joinBtn">Join Room</button>
  <button id="start" disabled>Start Screen Share</button>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    let socket;
    let roomId;
    let canStart = false;
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    const remoteVideo = document.getElementById('remoteVideo');

    peerConnection.onicecandidate = (event) => {
      if (event.candidate && socket && roomId) {
        socket.emit('signal', { type: 'ice', candidate: event.candidate, roomId });
      }
    };

    peerConnection.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    document.getElementById('joinBtn').onclick = () => {
      roomId = document.getElementById('roomIdInput').value.trim();
      if (!roomId) return alert("Enter Room ID");

      socket = io(); // Connect to signaling server
      socket.emit('join-room', roomId);

      socket.on('room-joined', ({ count }) => {
        if (count >= 2) {
          canStart = true;
          document.getElementById('start').disabled = false;
        } else {
          alert("Waiting for second participant to join...");
        }
      });

      socket.on('signal', async (data) => {
        if (data.type === 'offer') {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('signal', { type: 'answer', answer, roomId });
        } else if (data.type === 'answer') {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.type === 'ice') {
          try {
            await peerConnection.addIceCandidate(data.candidate);
          } catch (e) {
            console.error('Error adding ICE:', e);
          }
        }
      });
    };

    document.getElementById('start').onclick = async () => {
      if (!canStart) return alert("Wait for both users to join the room.");
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('signal', { type: 'offer', offer, roomId });
    };
  </script>
</body>
</html>
