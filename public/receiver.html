<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“º Screen Receiver</title>
</head>
<body>
  <h2>ðŸ“º Phone Screen Viewer</h2>
  <video id="screen" autoplay playsinline style="width: 100%; border: 2px solid #000;"></video>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    const video = document.getElementById('screen');
    const pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.send(JSON.stringify({
          type: 'candidate',
          candidate: event.candidate
        }));
      }
    };

    pc.ontrack = (event) => {
      console.log('âœ… Received track:', event.streams[0]);
      video.srcObject = event.streams[0];
    };

    socket.onmessage = async ({ data }) => {
      const message = JSON.parse(data);
      if (message.type === 'offer') {
        console.log('ðŸ“¨ Got offer');
        await pc.setRemoteDescription(new RTCSessionDescription(message));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.send(JSON.stringify({ type: 'answer', sdp: pc.localDescription.sdp }));
      } else if (message.type === 'candidate') {
        console.log('ðŸ“¨ Got ICE candidate');
        await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
      }
    };
  </script>
</body>
</html>
