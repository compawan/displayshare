<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Receiver</title>
</head>
<body>
  <h2>ðŸ“º WebRTC Viewer</h2>
  <video id="remoteVideo" autoplay playsinline style="width: 100%; max-width: 600px;"></video>

  <script>
    const ws = new WebSocket("wss://displayshare.onrender.com");
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = (event) => {
      console.log("ðŸ“º Track received");
      document.getElementById("remoteVideo").srcObject = event.streams[0];
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({
          type: "candidate",
          sdpMid: event.candidate.sdpMid,
          sdpMLineIndex: event.candidate.sdpMLineIndex,
          candidate: event.candidate.candidate
        }));
      }
    };

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);

      if (data.type === "offer") {
        console.log("ðŸ“© Received offer");
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        ws.send(JSON.stringify({
          type: "answer",
          sdp: pc.localDescription.sdp
        }));
      }

      if (data.type === "candidate") {
        try {
          await pc.addIceCandidate(data);
        } catch (e) {
          console.error("Error adding ICE candidate", e);
        }
      }
    };
  </script>
</body>
</html>
